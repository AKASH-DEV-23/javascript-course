<body>
    
    <script>
        function getLastValue(array){
            let lastIndex = array.length-1
            return array[lastIndex];
        }
        console.log( getLastValue([1,20,3]));
        let i = getLastValue(['hi','hello']);
        console.log(i);
        
        
    </script>
