<!DOCTYPE html>

<body>

    <script>
        function minMax(nums) {
            if(nums.length === 0){
                return    {
                    min: 'null',
                    max: 'null'
                };
            }
            let min = nums[0];
            let max = nums[0];
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] < min) {
                    min = nums[i];
                }
                if (nums[i] > max) {
                    max = nums[i];
                }
            }
            let obj = {
                min: `${min}`,
                max: `${max}`
            };
            return obj;
        }
        console.log(minMax([3]));


    </script>

</body>

</html>
